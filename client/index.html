<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
  </head>
  <body>
    <header class="title"><h1></h1></header>

    <div class="main-container">
      <div class="sidebar-container">
        <div class="side-icon-container">
          <i class="fab fa-twitter"></i>
          <h5>Home</h3>
        </div>
        <div class="side-icon-container">
          <i class="fas fa-hashtag"></i>
          <h5>Explore</h3>
        </div>
        <div class="side-icon-container">
          <i class="far fa-bell"></i>
          <h5>Notifications</h3>
        </div>
        <div class="side-icon-container">
          <i class="far fa-envelope"></i>
          <h5>Messages</h3>
        </div>
        <div class="side-icon-container">
          <i class="far fa-bookmark"></i>
          <h5>Bookmarks</h3>
        </div>
        <div class="side-icon-container">
          <i class="far fa-list-alt"></i>
          <h5>Lists</h3>
        </div>
        <div class="side-icon-container">
          <i class="far fa-address-card"></i>
          <h5>Profile</h3>
        </div>
        <div class="side-icon-container">
          <i class="fas fa-ellipsis-h"></i>
          <h5>More</h3>
        </div>
        <div class="side-icon-container">
          <i class="fas fa-feather-alt"></i>
          <h5>Tweet</h3>
        </div>
        <div class="side-icon-container">
          <a href="./pages/signup.html">
            <i class="fas fa-feather-alt"></i>
            <h5>Sign In</h3>
          </a>
          
        </div>
      </div>
      <div class="center-container">
        <form class="tweet-form">
          <textarea
            class="u-full-width"
            id="content"
            name="content"
            placeholder="What's Happening?"
          ></textarea>
          <button class="button-primary">Send</button>
        </form>
        <img class="loading" src="assets/200.gif" />
        <div class="tweets"></div>
      </div>
      <div class="right-bar">
        <input name="Search" placeholder="Search Twitter">
        <div class="whats-happening">
          <h3>What's Happening</h3>
        </div>
        <nav role="navigation" ><a href="https://twitter.com/tos" target="_blank"><span >Terms of Service</span></a><a href="https://twitter.com/privacy" target="_blank" ><span >Privacy Policy</span></a><a href="https://support.twitter.com/articles/20170514" ><span >Cookie Policy</span></a><a href="https://business.twitter.com/en/help/troubleshooting/how-twitter-ads-work.html" ><span >Ads info</span></a><div></div><div ><span >Â© 2021 Tim Kozemzak</span></div></nav>
      </div>
    </div>
    <script src="client.js"></script>

</html>
